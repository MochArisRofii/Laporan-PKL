        </nav>

    <script>
        document.getElementById('toggle-button').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            var icon = document.querySelector('#toggle-button i');
            if (document.body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun', 'animate');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon', 'animate');
            }

            // Hapus kelas 'animate' setelah animasi selesai (0.5 detik)
            setTimeout(function () {
                icon.classList.remove('animate');
            }, 500); // Sesuaikan dengan durasi animasi di dalam CSS
        });
    </script>
